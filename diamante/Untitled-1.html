<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fondo Mármol</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #d8d8d8; /* Color base gris claro, que simula la base del mármol */
            overflow: hidden;
        }

        .fondo-marmol {
            position: relative;
            width: 100%;
            height: 100%;
            background: #fff; /* Fondo blanco básico para el mármol */
            background-image: 
                linear-gradient(45deg, rgba(255, 255, 255, 0.7) 25%, transparent 25%, transparent 75%, rgba(255, 255, 255, 0.7) 75%),
                linear-gradient(-45deg, rgba(255, 255, 255, 0.7) 25%, transparent 25%, transparent 75%, rgba(255, 255, 255, 0.7) 75%);
            background-size: 10px 10px; /* Tamaño de las líneas del mármol */
            background-position: 0 0, 5px 5px; /* Posición para crear la cuadrícula */
            z-index: 0;
        }

        .fondo-marmol::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://www.transparenttextures.com/patterns/stone.png'); /* Textura de piedra */
            background-size: 100%;
            opacity: 0.6; /* Le da una ligera transparencia a la textura */
            z-index: 1;
            pointer-events: none;
        }

        .fondo-marmol::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4) 20%, transparent 20%);
            background-size: 200% 200%;
            animation: marmolAnimacion 4s infinite;
            opacity: 0.5;
            z-index: 2;
        }

        @keyframes marmolAnimacion {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0 0;
            }
        }
    </style>
</head>
<body>

    <div class="fondo-marmol"></div>

</body>
</html>
